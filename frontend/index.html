<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- Primary Meta Tags -->
  <title>Banana Bill - Professional Billing System</title>
  <meta name="title" content="Banana Bill - Professional Billing System" />
  <meta name="description"
    content="Professional billing and invoicing system for banana export and trading companies. Create bills, manage farmers, and track transactions." />

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#F5A623" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Banana Bill" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="format-detection" content="telephone=no" />

  <!-- Favicon and Icons -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/manifest.webmanifest" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Banana Bill - Professional Billing System" />
  <meta property="og:description"
    content="Professional billing and invoicing system for banana export and trading companies." />


</head>

<body>
  <div id="root"></div>
  <script>
    // Prevent scroll wheel from changing number input values
    document.addEventListener('wheel', function (e) {
      if (e.target.type === 'number') {
        e.target.blur();
      }
    }, { passive: false });
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
